<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="THOR Podcast - Inscription">
    <title>Inscription - THOR Podcast</title>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.6/dist/amazon-cognito-identity.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            background: #f8fafc;
            color: #1e293b;
        }

        /* Navigation */
        .nav {
            background: white;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-logo img {
            height: 40px;
            width: auto;
        }

        .nav-link {
            color: #64748b;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: #1e3a5f;
        }

        /* Container */
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 40px;
            border: 1px solid #e2e8f0;
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        h1 {
            color: #1e293b;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #64748b;
            font-size: 14px;
            margin-bottom: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            color: #1e293b;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #1e3a5f;
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
        }

        .requirement {
            color: #64748b;
            padding: 3px 0;
        }

        .requirement.valid {
            color: #10b981;
        }

        .requirement.valid:before {
            content: "✓ ";
            font-weight: bold;
        }

        .requirement.invalid:before {
            content: "✗ ";
            font-weight: bold;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: #dc2626;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .submit-button {
            width: 100%;
            padding: 14px 24px;
            background: #1e3a5f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-button:hover:not(:disabled) {
            background: #2d5a87;
            transform: translateY(-1px);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #64748b;
        }

        .login-link a {
            color: #1e3a5f;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        /* Footer */
        .footer {
            padding: 24px;
            text-align: center;
            color: #64748b;
            font-size: 13px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }
            .card {
                padding: 24px;
            }
            .row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <a href="/" class="nav-logo">
            <img src="/thor-logo.png" alt="THOR Podcast">
        </a>
        <a href="/" class="nav-link">Retour à l'accueil</a>
    </nav>

    <div class="container">
        <div class="card">
            <div class="logo">
                <img src="/thor-logo.png" alt="THOR Podcast" />
            </div>
            <h1>Créer un compte</h1>
            <p class="subtitle" id="subtitle">Rejoignez THOR Podcast aujourd'hui</p>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="registerForm">
                <div class="row">
                    <div class="form-group">
                        <label for="firstName">Prénom *</label>
                        <input type="text" id="firstName" name="firstName" autocomplete="given-name" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Nom *</label>
                        <input type="text" id="lastName" name="lastName" autocomplete="family-name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required minlength="8">
                    <div class="password-requirements" id="passwordReqs" style="display: none;">
                        <div class="requirement" id="req-length">Au moins 8 caractères</div>
                        <div class="requirement" id="req-upper">Une majuscule</div>
                        <div class="requirement" id="req-lower">Une minuscule</div>
                        <div class="requirement" id="req-number">Un chiffre</div>
                        <div class="requirement" id="req-special">Un caractère spécial</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmer le mot de passe *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required minlength="8">
                </div>

                <button type="submit" class="submit-button" id="submitBtn">
                    Créer mon compte
                </button>
            </form>

            <div class="login-link">
                Vous avez déjà un compte ? <a href="/login.html" id="loginLink">Se connecter</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        © 2025 THOR Podcast — L'outil des radios et podcasteurs
    </footer>

    <script>
        const COGNITO_CONFIG = {
            userPoolId: 'eu-west-3_abTBNREBJ',
            clientId: '4j9q6in6cpcsmroimb30b54d5s',
            region: 'eu-west-3'
        };

        const API_ENDPOINT = 'https://n3gnin38qf.execute-api.eu-west-3.amazonaws.com/prod';

        const pendingPlan = localStorage.getItem('pendingSubscription');
        if (pendingPlan) {
            document.getElementById('subtitle').textContent = 'Inscrivez-vous pour finaliser votre abonnement';
        }

        const passwordInput = document.getElementById('password');
        const passwordReqs = document.getElementById('passwordReqs');

        passwordInput.addEventListener('focus', () => {
            passwordReqs.style.display = 'block';
        });

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;

            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

            updateRequirement('req-length', hasLength);
            updateRequirement('req-upper', hasUpper);
            updateRequirement('req-lower', hasLower);
            updateRequirement('req-number', hasNumber);
            updateRequirement('req-special', hasSpecial);
        });

        function updateRequirement(id, isValid) {
            const element = document.getElementById(id);
            element.className = 'requirement ' + (isValid ? 'valid' : 'invalid');
        }

        function validatePassword(password) {
            const hasLength = password.length >= 8;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

            return hasLength && hasUpper && hasLower && hasNumber && hasSpecial;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        async function createCheckoutSession(plan) {
            const idToken = localStorage.getItem('idToken');

            try {
                const response = await fetch(`${API_ENDPOINT}/stripe/create-checkout-session`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${idToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        plan: plan,
                        successUrl: 'https://thorpodcast.link/login.html?checkout=success',
                        cancelUrl: 'https://thorpodcast.link/?checkout=cancelled'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to create checkout session');
                }

                const data = await response.json();

                if (data.checkoutUrl) {
                    localStorage.removeItem('pendingSubscription');
                    window.location.href = data.checkoutUrl;
                } else {
                    throw new Error('No checkout URL received');
                }
            } catch (error) {
                console.error('Checkout error:', error);
                showError('Erreur lors de la création de la session de paiement');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!firstName || !lastName || !email || !password) {
                showError('Tous les champs sont obligatoires');
                return;
            }

            if (!validatePassword(password)) {
                showError('Le mot de passe ne respecte pas les exigences de sécurité');
                return;
            }

            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner"></span>Création du compte...';

            try {
                const poolData = {
                    UserPoolId: COGNITO_CONFIG.userPoolId,
                    ClientId: COGNITO_CONFIG.clientId
                };
                const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);

                const attributeList = [
                    new AmazonCognitoIdentity.CognitoUserAttribute({
                        Name: 'email',
                        Value: email
                    }),
                    new AmazonCognitoIdentity.CognitoUserAttribute({
                        Name: 'given_name',
                        Value: firstName
                    }),
                    new AmazonCognitoIdentity.CognitoUserAttribute({
                        Name: 'family_name',
                        Value: lastName
                    }),
                    new AmazonCognitoIdentity.CognitoUserAttribute({
                        Name: 'name',
                        Value: `${firstName} ${lastName}`
                    })
                ];

                await new Promise((resolve, reject) => {
                    userPool.signUp(email, password, attributeList, null, (err, result) => {
                        if (err) {
                            reject(err);
                            return;
                        }
                        resolve(result);
                    });
                });

                const authenticationData = {
                    Username: email,
                    Password: password
                };
                const authenticationDetails = new AmazonCognitoIdentity.AuthenticationDetails(authenticationData);

                const userData = {
                    Username: email,
                    Pool: userPool
                };
                const cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);

                await new Promise((resolve, reject) => {
                    cognitoUser.authenticateUser(authenticationDetails, {
                        onSuccess: (result) => {
                            const idToken = result.getIdToken().getJwtToken();
                            localStorage.setItem('idToken', idToken);
                            localStorage.setItem('accessToken', result.getAccessToken().getJwtToken());
                            localStorage.setItem('refreshToken', result.getRefreshToken().getToken());
                            resolve(result);
                        },
                        onFailure: (err) => {
                            reject(err);
                        }
                    });
                });

                if (pendingPlan) {
                    await createCheckoutSession(pendingPlan);
                } else {
                    window.location.href = '/login.html';
                }

            } catch (error) {
                console.error('Registration error:', error);

                let errorMessage = 'Erreur lors de l\'inscription';
                if (error.code === 'UsernameExistsException') {
                    errorMessage = 'Un compte existe déjà avec cet email';
                } else if (error.code === 'InvalidPasswordException') {
                    errorMessage = 'Le mot de passe ne respecte pas les exigences';
                } else if (error.code === 'UserNotConfirmedException') {
                    errorMessage = 'Votre compte existe mais n\'est pas confirmé. Veuillez vérifier votre email ou contactez le support.';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                showError(errorMessage);
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Créer mon compte';
            }
        });

        if (pendingPlan) {
            document.getElementById('loginLink').href = '/login.html';
        }
    </script>
</body>
</html>
